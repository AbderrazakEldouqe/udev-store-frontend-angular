<div class="container flex flex-wrap items-center pt-4 pb-12 mx-auto">
  <nav id="store" class="top-0 w-full px-6 py-1">
    <div
      class="container flex flex-wrap items-start w-full px-2 py-3 mx-auto mt-0  justify-items-start"
    >
      <a
        class="flex-none text-xl font-bold tracking-wide text-gray-800 no-underline uppercase  hover:no-underline"
        routerLink="/"
      >
        Categories
      </a>

      <a
        class="flex-none text-xl font-bold tracking-wide text-gray-800 no-underline uppercase  hover:no-underline"
        routerLink="/sous-categorie/{{ id }}"
      >
        &nbsp;> Sous Categories
      </a>
    </div>
  </nav>

  <app-card-show
    class="flex flex-col w-full p-6 md:w-1/3 xl:w-1/4"
    *ngFor="let subCategorie of subCategories"
    [data]="subCategorie"
    [path]="'product'"
  ></app-card-show>
</div>
