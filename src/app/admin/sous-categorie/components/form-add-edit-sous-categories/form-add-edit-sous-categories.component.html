<div class="max-w-4xl px-4 pb-12 mx-auto sm:px-6 lg:px-8">
  <!-- Replace with your content -->
  <!-- This example requires Tailwind CSS v2.0+ -->
  <section aria-labelledby="payment_details_heading">
    <form method="POST" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-6 bg-white sm:p-6">
          <div
            class="pb-5 border-b border-gray-200  sm:flex sm:items-center sm:justify-between"
          >
            <h3 class="text-lg font-medium leading-6 text-gray-900">Add</h3>
            <div class="mt-3 sm:mt-0 sm:ml-4">
              <div>
                <div class="flex mt-1 rounded-md shadow-sm">
                  <button
                    (click)="back()"
                    type="button"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm  hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    <svg
                      class="w-5 h-5 mr-3 text-white"
                      x-description="Heroicon name: solid/arrow-narrow-left"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                    Back To List
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-4 gap-6 mt-6">
            <div class="col-span-4 sm:col-start-2 sm:col-span-2">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                formControlName="name"
                type="text"
                name="name"
                id="name"
                class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm  focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm"
                [ngClass]="{
                  'border-green-500': form.get('name').valid,
                  'border-red-500':
                    form.get('name').invalid &&
                    (form.get('name').touched || form.get('name').dirty)
                }"
              />
              <div
                *ngIf="
                  (form.get('name').invalid && form.get('name').touched) ||
                  form.get('name').dirty
                "
                class="invalid-feedback"
              >
                <p
                  *ngIf="form.get('name').getError('required')"
                  class="text-xs italic text-red-500"
                >
                  this field is required
                </p>
              </div>
            </div>
            <div class="col-span-4 sm:col-start-2 sm:col-span-2">
              <label
                for="country"
                class="block text-sm font-medium text-gray-700"
                >Categories</label
              >
              <select
                id="categorie"
                name="categorie"
                formControlName="categorie"
                class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option
                  *ngFor="let categorie of categories"
                  [value]="categorie.id"
                >
                  {{ categorie.name }}
                </option>
              </select>
              <div
                *ngIf="
                  (form.get('categorie').invalid &&
                    form.get('categorie').touched) ||
                  form.get('categorie').dirty
                "
                class="invalid-feedback"
              >
                <p
                  *ngIf="form.get('categorie').getError('required')"
                  class="text-xs italic text-red-500"
                >
                  this field is required
                </p>
              </div>
            </div>
            <div class="col-span-4 sm:col-span-2">
              <div>
                <label class="block text-sm font-medium text-gray-700">
                  Cover photo
                </label>
                <div
                  class="flex justify-center px-6 pt-5 pb-6 mt-1 border-2 border-gray-300 border-dashed rounded-md "
                >
                  <div class="space-y-1 text-center">
                    <svg
                      class="w-12 h-12 mx-auto text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label
                        for="file-upload"
                        class="relative font-medium text-indigo-600 bg-white rounded-md cursor-pointer  hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                      >
                        <span>Upload a file</span>
                        <input
                          id="file-upload"
                          name="file-upload"
                          type="file"
                          class="sr-only"
                        />
                      </label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-span-4 sm:col-span-2">
              <label
                class="block text-sm font-medium text-center text-gray-700"
              >
                Preview
              </label>
              <div class="space-y-3 xl:space-y-3">
                <img
                  class="w-32 h-32 mx-auto mt-1 rounded-lg"
                  src="/assets/default-upload/default.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
          <button
            type="submit"
            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-gray-800 border border-transparent rounded-md shadow-sm  hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 disabled:cursor-not-allowed"
            [disabled]="form.invalid"
          >
            {{ subCategorie ? "Update" : "Create" }}
          </button>
        </div>
      </div>
    </form>
  </section>
  <!-- /End replace -->
</div>
