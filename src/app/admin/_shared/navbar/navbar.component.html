<nav
  x-data="{ open: false }"
  class="bg-indigo-800 border-b border-indigo-300 border-opacity-25  lg:border-none"
>
  <div class="px-2 mx-auto max-w-7xl sm:px-4 lg:px-8">
    <div
      class="relative flex items-center justify-between h-16  lg:border-b lg:border-indigo-400 lg:border-opacity-25"
    >
      <div class="flex items-center px-2 lg:px-0">
        <div class="flex-shrink-0">
          <img
            class="block w-8 h-8"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-300.svg"
            alt="Workflow"
          />
        </div>
        <div class="hidden lg:block lg:ml-10">
          <div class="flex space-x-4">
            <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->
            <a
              routerLink="/admin/dashboard"
              [routerLinkActive]="['bg-indigo-700']"
              class="px-3 py-2 text-sm font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
            >
              Dashboard
            </a>

            <a
              routerLink="/admin/categorie"
              [routerLinkActive]="['bg-indigo-700']"
              class="px-3 py-2 text-sm font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
            >
              Categorie
            </a>

            <a
              routerLink="/admin/sous-categorie"
              [routerLinkActive]="['bg-indigo-700']"
              class="px-3 py-2 text-sm font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
            >
              Sous Categorie
            </a>

            <a
              routerLink="/admin/product"
              [routerLinkActive]="['bg-indigo-700']"
              class="px-3 py-2 text-sm font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
            >
              Product
            </a>
          </div>
        </div>
      </div>
      <div class="flex justify-center flex-1 px-2 lg:ml-6 lg:justify-end">
        <div class="w-full max-w-lg lg:max-w-xs">
          <label for="search" class="sr-only">Search</label>
          <div class="relative text-gray-400 focus-within:text-gray-600">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            >
              <svg
                class="w-5 h-5"
                x-description="Heroicon name: solid/search"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              id="search"
              class="block w-full py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-gray-500 bg-white border border-transparent rounded-md  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white focus:border-white sm:text-sm"
              placeholder="Search"
              type="search"
              name="search"
            />
          </div>
        </div>
      </div>
      <div class="flex lg:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 text-indigo-200 bg-indigo-600 rounded-md  hover:text-white hover:bg-indigo-500 hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          x-bind:aria-expanded="open.toString()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            x-state:on="Menu open"
            x-state:off="Menu closed"
            class="block w-6 h-6"
            :class="{ 'hidden': open, 'block': !(open) }"
            x-description="Heroicon name: outline/menu"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            x-state:on="Menu open"
            x-state:off="Menu closed"
            class="hidden w-6 h-6"
            :class="{ 'block': open, 'hidden': !(open) }"
            x-description="Heroicon name: outline/x"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div class="hidden lg:block lg:ml-4">
        <div class="flex items-center">
          <!-- Profile dropdown -->
          <div x-data="{ open: false }" class="relative flex-shrink-0 ml-3">
            <div>
              <button
                (click)="dropdownIsShow = !dropdownIsShow"
                type="button"
                class="flex text-sm text-white bg-indigo-600 rounded-full  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
                id="user-menu"
                aria-expanded="false"
                aria-haspopup="true"
                x-bind:aria-expanded="open"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  class="w-8 h-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"
                  alt=""
                />
              </button>
            </div>

            <div
              [hidden]="!dropdownIsShow"
              enter-active-class="transition duration-100 ease-out"
              enter-class="transform scale-95 opacity-0"
              enter-to-class="transform scale-100 opacity-100"
              leave-active-class="transition duration-75 ease-in"
              leave-class="transform scale-100 opacity-100"
              leave-to-class="transform scale-95 opacity-0"
            >
              <div
                x-description="Dropdown menu, show/hide based on menu state."
                x-show="open"
                class="absolute right-0 w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg  ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700  hover:bg-gray-100"
                  role="menuitem"
                >
                  Your Profile
                </a>

                <a
                  routerLink="/"
                  class="block px-4 py-2 text-sm text-gray-700  hover:bg-gray-100"
                  role="menuitem"
                >
                  Sign out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    x-description="Mobile menu, show/hide based on menu state."
    class="lg:hidden"
    id="mobile-menu"
    x-show="open"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->
      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-white bg-indigo-700 rounded-md "
      >
        Dashboard
      </a>

      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
      >
        Team
      </a>

      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
      >
        Projects
      </a>

      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
      >
        Calendar
      </a>

      <a
        href="#"
        class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
      >
        Reports
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-indigo-700">
      <div class="flex items-center px-5">
        <div class="flex-shrink-0">
          <img
            class="w-10 h-10 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"
            alt=""
          />
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-white">Tom Cook</div>
          <div class="text-sm font-medium text-indigo-300">tom@example.com</div>
        </div>
        <button
          class="flex-shrink-0 p-1 ml-auto text-indigo-200 bg-indigo-600 rounded-full  hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
        >
          <span class="sr-only">View notifications</span>
          <svg
            class="w-6 h-6"
            x-description="Heroicon name: outline/bell"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
        </button>
      </div>
      <div class="px-2 mt-3 space-y-1">
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
        >
          Your Profile
        </a>

        <a
          routerLink="/"
          class="block px-3 py-2 text-base font-medium text-white rounded-md  hover:bg-indigo-500 hover:bg-opacity-75"
        >
          Sign out
        </a>
      </div>
    </div>
  </div>
</nav>
