<div class="px-4 pb-12 mx-auto max-w-7xl sm:px-6 lg:px-8">
  <div class="mt-8">
    <div class="max-w-6xl px-4 mx-auto sm:px-6 lg:px-8">
      <div
        class="grid grid-cols-1 gap-5 mt-2 sm:grid-cols-2 lg:grid-cols-3"
        x-max="1"
      >
        <!-- Card -->

        <div class="overflow-hidden bg-white rounded-lg shadow">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <svg
                  class="w-6 h-6 text-gray-400"
                  x-description="Heroicon name: outline/scale"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
                  ></path>
                </svg>
              </div>
              <div class="flex-1 w-0 ml-5">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    Categories
                  </dt>
                  <dd>
                    <div class="text-lg font-medium text-gray-900">
                      {{ categories.length }}
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="px-5 py-3 bg-gray-50">
            <div class="text-sm">
              <a
                routerLink="/admin/categorie"
                class="font-medium text-cyan-700 hover:text-cyan-900"
              >
                View all
              </a>
            </div>
          </div>
        </div>

        <div class="overflow-hidden bg-white rounded-lg shadow">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <svg
                  class="w-6 h-6 text-gray-400"
                  x-description="Heroicon name: outline/refresh"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  ></path>
                </svg>
              </div>
              <div class="flex-1 w-0 ml-5">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    Sub Categories
                  </dt>
                  <dd>
                    <div class="text-lg font-medium text-gray-900">
                      {{ subCategories.length }}
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="px-5 py-3 bg-gray-50">
            <div class="text-sm">
              <a
                routerLink="/admin/sub-categorie"
                class="font-medium text-cyan-700 hover:text-cyan-900"
              >
                View all
              </a>
            </div>
          </div>
        </div>

        <div class="overflow-hidden bg-white rounded-lg shadow">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <svg
                  class="w-6 h-6 text-gray-400"
                  x-description="Heroicon name: outline/check-circle"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div class="flex-1 w-0 ml-5">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    products
                  </dt>
                  <dd>
                    <div class="text-lg font-medium text-gray-900">
                      {{ products.length }}
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="px-5 py-3 bg-gray-50">
            <div class="text-sm">
              <a
                routerLink="/admin/product"
                class="font-medium text-cyan-700 hover:text-cyan-900"
              >
                View all
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
